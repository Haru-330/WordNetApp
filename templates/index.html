<!DOCTYPE html>
<html>
<head>
    <title>Word Search</title>
</head>
<body>
    <h1>Word Search</h1>
    <form action="/search" method="post">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Search</button>
    </form>
    {% if result %}
        <h2>Search Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
