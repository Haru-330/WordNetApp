<!DOCTYPE html>
<html>
<head>
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>
    <p>You searched for: {{ word }}</p>
    
    {% for concept in result %}
        <h2>{{ concept[0] }}つめの概念: {{ concept[1] }}</h2>
        <p>意味1: {{ concept[2] }}</p>
        <ul>
            {% for synonym in concept[3] %}
                <li>類義語: {{ synonym }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
